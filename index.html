<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="principal" src="./assets/MONEY-PIG-YELLOW.gif" alt="cofrinho-pig">
    <main>
        <label>
            Converter <b>de </b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para </b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ EURO</option>
                <option value="libra">£ Libras</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value" id="real">R$ 0,00</p>

            </div>
            <img class="arrow-img" src="./assets/seta-rosa.png">
            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value">US$ 0,00</p>

            </div>
        </section>
    </main>
</body>

</html>
